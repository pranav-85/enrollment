<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="file"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Document Upload</h2>
    <div id="userDetails">
      <p><strong>Name:</strong> <span id="namePlaceholder">{{student.Name}}</span></p>
      <p><strong>Roll Number:</strong> <span id="rollNumberPlaceholder">{{student.RollNumber}}</span></p>
      <p><strong>Current Semester:</strong> <span id="semesterPlaceholder">{{student.CurrentSemester}}</span></p>
      <p><strong>Registration Status:</strong> <span id="regStatusPlaceholder">{{student.RegStatus}}</span></p>
    </div>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="pdf_file">Upload PDF:</label>
      <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
